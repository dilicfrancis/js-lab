<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Messenger</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="list"></div>
      <div class="chat__main">
        <div id="im" class="chat__messages"></div>
        <div class="compose">
          <form id="chat">
            <input
              name="broadcast"
              placeholder="Type a message"
              autocomplete="off"
              required
            />
            <button>Broadcast</button>
          </form>
          <button id="btnLocation">Share Location</button>
        </div>
      </div>
    </div>

    <script id="im-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdOn}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>
    <script id="loc-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{sharedOn}}</span>
        </p>
        <p>
          <a href="{{location}}" target="_blank">current location</a>
        </p>
      </div>
    </script>
    <script id="side-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Participants</h3>
      <ul class="users">
        {{#present}}
        <li>{{username}}</li>
        {{/present}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/im.js"></script>
  </body>
</html>
